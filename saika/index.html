<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saika - AI Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('https://thumbs.dreamstime.com/b/towering-sakura-tree-full-bloom-delicate-pink-cherry-blossoms-covering-its-branches-isolated-white-background-326304021.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            padding: 20px;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            height: calc(100vh - 40px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .sidebar {
            width: 280px;
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255, 255, 255, 0.5);
        }

        .sidebar-header {
            padding: 25px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .sidebar-header h1 {
            color: #e75480;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .new-chat-btn {
            margin: 15px 20px;
            padding: 12px 15px;
            background-color: #e75480;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .new-chat-btn:hover {
            background-color: #d1436f;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .chat-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-bottom: 1px solid rgba(0, 0, 0, 0.03);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-item:hover {
            background-color: rgba(0, 0, 0, 0.03);
        }

        .chat-item.active {
            background-color: rgba(231, 84, 128, 0.1);
            border-left: 3px solid #e75480;
        }

        .chat-item i {
            color: #e75480;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
        }

        .chat-header {
            padding: 20px 25px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 10px;
            color: #333;
        }

        .chat-header i {
            color: #e75480;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background-color: rgba(231, 84, 128, 0.9);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            border-bottom-left-radius: 5px;
            backdrop-filter: blur(5px);
        }

        .chat-input-container {
            display: flex;
            padding: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
        }

        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid rgba(221, 221, 221, 0.5);
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .chat-input:focus {
            border-color: #e75480;
        }

        .send-button {
            background-color: #e75480;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background-color: #d1436f;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 12px 18px;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            color: #888;
            font-style: italic;
            backdrop-filter: blur(5px);
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots span {
            animation: typing 1.4s infinite;
            display: inline-block;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .empty-chat {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            text-align: center;
            padding: 20px;
        }

        .empty-chat i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #e75480;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 40vh;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-robot"></i> Saika</h1>
            </div>
            
            <button class="new-chat-btn" id="newChatBtn">
                <i class="fas fa-plus"></i> New Chat
            </button>
            
            <div class="chat-history" id="chatHistory">
                <div class="chat-item active" data-chat-id="1">
                    <i class="fas fa-comment"></i>
                    <span>Welcome Chat</span>
                </div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <i class="fas fa-comments"></i>
                <span>Chat with Saika</span>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    Hello! How can I help you today?
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                Saika is typing <span class="typing-dots"><span>.</span><span>.</span><span>.</span></span>
            </div>
            
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chatInput" placeholder="Type your message here...">
                <button class="send-button" id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chatMessages');
            const chatInput = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            const typingIndicator = document.getElementById('typingIndicator');
            const newChatBtn = document.getElementById('newChatBtn');
            const chatHistory = document.getElementById('chatHistory');
            
            let currentChatId = 1;
            let chatData = {
                1: [
                    { role: 'assistant', content: "Hello! How can I help you today?" }
                ]
            };

            // Function to add a message to the chat (without saving to chatData again)
            function addMessage(content, isUser, saveToHistory = true) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
                messageDiv.textContent = content;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Only save to chat data if this is a new message (not when loading history)
                if (saveToHistory) {
                    chatData[currentChatId].push({
                        role: isUser ? 'user' : 'assistant',
                        content: content
                    });
                }
            }

            // Function to call the Saika API directly
            async function callSaikaAPI(userMessage) {
                try {
                    // Prepare the messages array with full conversation history
                    const messages = chatData[currentChatId].map(msg => ({
                        role: msg.role,
                        content: msg.content
                    }));
                    
                    // Add the new user message
                    messages.push({ role: 'user', content: userMessage });
                    
                    const response = await fetch('https://saika.wispbyte.org/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: "gpt-5",
                            messages: messages,
                            stream: false
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`API error: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    return data.choices[0].message.content;
                } catch (error) {
                    console.error('Error calling Saika API:', error);
                    return "I'm sorry, I'm having trouble connecting right now. Please try again later.";
                }
            }

            // Function to get bot response using the API
            async function getBotResponse(userMessage) {
                // Show typing indicator
                typingIndicator.style.display = 'block';
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                try {
                    const response = await callSaikaAPI(userMessage);
                    
                    // Hide typing indicator
                    typingIndicator.style.display = 'none';
                    
                    // Add bot response
                    addMessage(response, false);
                } catch (error) {
                    // Hide typing indicator
                    typingIndicator.style.display = 'none';
                    
                    // Add error message
                    addMessage("I'm sorry, I encountered an error. Please try again.", false);
                }
            }

            // Handle sending messages
            async function sendMessage() {
                const message = chatInput.value.trim();
                if (message) {
                    addMessage(message, true);
                    chatInput.value = '';
                    await getBotResponse(message);
                }
            }

            // Switch between chats
            function switchChat(chatId) {
                currentChatId = chatId;
                
                // Update active chat item
                document.querySelectorAll('.chat-item').forEach(item => {
                    if (parseInt(item.dataset.chatId) === chatId) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
                
                // Clear chat messages
                chatMessages.innerHTML = '';
                
                // Load messages for this chat WITHOUT saving to history again
                if (chatData[chatId].length === 0) {
                    const emptyDiv = document.createElement('div');
                    emptyDiv.classList.add('empty-chat');
                    emptyDiv.innerHTML = `
                        <i class="fas fa-comments"></i>
                        <h3>Start a new conversation</h3>
                        <p>Send a message to begin chatting with Saika</p>
                    `;
                    chatMessages.appendChild(emptyDiv);
                } else {
                    // Use saveToHistory = false to prevent duplication
                    chatData[chatId].forEach(msg => {
                        addMessage(msg.content, msg.role === 'user', false);
                    });
                }
            }

            // Create a new chat
            function createNewChat() {
                const newChatId = Object.keys(chatData).length + 1;
                chatData[newChatId] = [];
                
                const newChatItem = document.createElement('div');
                newChatItem.classList.add('chat-item');
                newChatItem.dataset.chatId = newChatId;
                newChatItem.innerHTML = `
                    <i class="fas fa-comment"></i>
                    <span>New Chat ${newChatId}</span>
                `;
                
                chatHistory.appendChild(newChatItem);
                
                // Add event listener to the new chat item
                newChatItem.addEventListener('click', function() {
                    switchChat(newChatId);
                });
                
                // Switch to the new chat
                switchChat(newChatId);
            }

            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            newChatBtn.addEventListener('click', createNewChat);
            
            // Add event listeners to existing chat items
            document.querySelectorAll('.chat-item').forEach(item => {
                item.addEventListener('click', function() {
                    const chatId = parseInt(this.dataset.chatId);
                    if (currentChatId !== chatId) {
                        switchChat(chatId);
                    }
                });
            });
        });
    </script>
</body>
</html>
