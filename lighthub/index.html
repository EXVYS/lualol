<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Light Hub | Premium Roblox Script</title>
  <meta property="og:title" content="Light Hub | Premium Roblox Script" />
  <meta property="og:description" content="The most advanced and secure script hub for Roblox. Key system, multiple games, and 24/7 support." />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  
  <link rel="icon" type="image/png" href="data:image/x-icon;base64," />
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Orbitron', 'sans-serif'],
          },
          colors: {
            primary: 'hsl(190 100% 50%)',
            secondary: 'hsl(270 100% 60%)',
            background: 'hsl(240 10% 3.9%)',
            foreground: 'hsl(0 0% 98%)',
            card: 'hsl(240 10% 3.9%)',
            muted: 'hsl(240 3.7% 15.9%)',
            'muted-foreground': 'hsl(240 5% 64.9%)',
            border: 'hsl(240 3.7% 15.9%)',
          }
        }
      }
    }
  </script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="index.css">
  
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen relative overflow-x-hidden selection:bg-cyan-500/30 selection:text-cyan-500">

  <!-- Background Image with Overlay -->
  <!-- Using a placeholder since I can't import the generated image directly in vanilla without build step pathing knowledge, using a similar aesthetic gradient as backup/fallback -->
  <div 
    class="fixed inset-0 z-0 opacity-20 pointer-events-none"
    style="background-image: url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=2070&auto=format&fit=crop'); background-size: cover; background-position: center;"
  ></div>
  <div class="fixed inset-0 z-0 bg-gradient-to-b from-background/0 via-background/80 to-background pointer-events-none"></div>

  <!-- Mobile Menu Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-40 opacity-0 pointer-events-none transition-opacity duration-300"></div>

  <!-- Navigation Sidebar -->
  <aside id="sidebar" class="fixed top-0 right-0 w-[300px] h-full bg-background/95 backdrop-blur-xl border-l border-primary/20 z-50 transform translate-x-full transition-transform duration-300 ease-in-out flex flex-col shadow-2xl">
    <div class="p-6 border-b border-border/50 flex justify-between items-center">
      <div class="flex items-center gap-2">
        <div class="w-8 h-8 rounded bg-primary/20 border border-primary/50 flex items-center justify-center">
          <span class="font-display font-bold text-primary text-xl">L</span>
        </div>
        <span class="font-display font-bold text-xl tracking-wider text-foreground">
          LIGHT<span class="text-primary">HUB</span>
        </span>
      </div>
      <button id="close-sidebar-btn" class="text-muted-foreground hover:text-foreground">
        <i data-lucide="x" class="w-6 h-6"></i>
      </button>
    </div>
    
    <div class="flex-1 py-6 px-4 flex flex-col gap-2" id="mobile-nav-items">
      <a href="#" data-tab="home" class="mobile-nav-link relative px-4 py-3 rounded-lg cursor-pointer transition-all duration-300 flex items-center gap-3 text-muted-foreground hover:text-foreground hover:bg-white/5">
        <i data-lucide="home" class="w-5 h-5"></i> <span class="font-medium text-lg">Home</span>
      </a>
      <a href="#" data-tab="key-system" class="mobile-nav-link relative px-4 py-3 rounded-lg cursor-pointer transition-all duration-300 flex items-center gap-3 text-muted-foreground hover:text-foreground hover:bg-white/5">
        <i data-lucide="key" class="w-5 h-5"></i> <span class="font-medium text-lg">Key System</span>
      </a>
      <a href="#" data-tab="games" class="mobile-nav-link relative px-4 py-3 rounded-lg cursor-pointer transition-all duration-300 flex items-center gap-3 text-muted-foreground hover:text-foreground hover:bg-white/5">
        <i data-lucide="gamepad-2" class="w-5 h-5"></i> <span class="font-medium text-lg">Games</span>
      </a>
      <a href="#" data-tab="discord" class="mobile-nav-link relative px-4 py-3 rounded-lg cursor-pointer transition-all duration-300 flex items-center gap-3 text-muted-foreground hover:text-foreground hover:bg-white/5">
        <i data-lucide="disc" class="w-5 h-5"></i> <span class="font-medium text-lg">Discord</span>
      </a>
    </div>

    <div class="p-6 border-t border-border/50 text-center">
      <p class="text-xs text-muted-foreground">v2.0.0 â€¢ Stable Build</p>
    </div>
  </aside>

  <!-- Desktop Navbar -->
  <nav class="fixed top-0 left-0 right-0 z-30 border-b border-border/40 bg-background/80 backdrop-blur-md">
    <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
      <a href="#" onclick="switchTab('home')" class="flex items-center gap-2 cursor-pointer group">
        <div class="w-8 h-8 rounded bg-primary/20 border border-primary/50 flex items-center justify-center group-hover:box-glow transition-all duration-300">
          <span class="font-display font-bold text-primary text-xl">L</span>
        </div>
        <span class="font-display font-bold text-xl tracking-wider group-hover:text-glow transition-all duration-300 text-foreground">
          LIGHT<span class="text-primary">HUB</span>
        </span>
      </a>

      <!-- Desktop Nav Items -->
      <div class="hidden md:flex items-center gap-1">
        <a href="#" data-tab="home" class="nav-link relative px-4 py-2 rounded-md cursor-pointer transition-all duration-300 flex items-center gap-2 text-muted-foreground hover:text-foreground">
          <i data-lucide="home" class="w-4 h-4"></i> <span class="font-medium">Home</span>
          <div class="nav-indicator absolute inset-0 bg-primary/10 border-b-2 border-primary rounded-sm hidden"></div>
        </a>
        <a href="#" data-tab="key-system" class="nav-link relative px-4 py-2 rounded-md cursor-pointer transition-all duration-300 flex items-center gap-2 text-muted-foreground hover:text-foreground">
          <i data-lucide="key" class="w-4 h-4"></i> <span class="font-medium">Key System</span>
          <div class="nav-indicator absolute inset-0 bg-primary/10 border-b-2 border-primary rounded-sm hidden"></div>
        </a>
        <a href="#" data-tab="games" class="nav-link relative px-4 py-2 rounded-md cursor-pointer transition-all duration-300 flex items-center gap-2 text-muted-foreground hover:text-foreground">
          <i data-lucide="gamepad-2" class="w-4 h-4"></i> <span class="font-medium">Games</span>
          <div class="nav-indicator absolute inset-0 bg-primary/10 border-b-2 border-primary rounded-sm hidden"></div>
        </a>
        <a href="#" data-tab="discord" class="nav-link relative px-4 py-2 rounded-md cursor-pointer transition-all duration-300 flex items-center gap-2 text-muted-foreground hover:text-foreground">
          <i data-lucide="disc" class="w-4 h-4"></i> <span class="font-medium">Discord</span>
          <div class="nav-indicator absolute inset-0 bg-primary/10 border-b-2 border-primary rounded-sm hidden"></div>
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button id="mobile-menu-btn" class="md:hidden text-muted-foreground hover:text-primary transition-colors p-2">
        <i data-lucide="menu" class="w-6 h-6"></i>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="relative z-10 pt-24 pb-12 px-4 max-w-7xl mx-auto min-h-screen flex flex-col">
    <div id="content-area" class="flex-grow">
      <!-- Content injected via JS -->
    </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
