<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Lol</title>
    <link rel="icon" href="moon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-blue: #0a0f1c;
            --charcoal: #1a1a1a;
            --accent-blue: #2563eb;
            --accent-purple: #7c3aed;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--dark-blue) 0%, var(--charcoal) 100%);
            color: var(--text-primary);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            line-height: 1.6;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        .container {
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* Your Original Logo Code */
        .logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 0 auto 1.5rem;
        }

        .logo:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .discord-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: fit-content;
            font-size: 0.9rem;
        }
        
        .discord-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
        }
        
        .lua-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: fit-content;
            font-size: 0.9rem;
        }
        
        .lua-link:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            border-color: var(--accent-blue);
        }
        
        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.8rem;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover {
            color: var(--accent-blue);
        }
        
        .highlight {
            color: var(--accent-blue);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Your Original Logo with Font Awesome Moon -->
        <div class="logo">
            <i class="fas fa-moon"></i>
        </div>
        
        <h1>Lua Lol</h1>
        
        <p>
            This website is for Roblox exploits and more. 
            DM <span class="highlight">print</span> for a subdomain like <span class="highlight">lualol.com/sub</span> 
            and send him your website files.
        </p>
        
        <div class="buttons-container">
            <a href="https://dsc.gg/rbi" class="discord-link" target="_blank">
                <i class="fab fa-discord"></i>
                Join Discord (dsc.gg/rbi)
            </a>
            
            <a href="/lua" class="lua-link">
                <i class="fas fa-code"></i>
                Visit Lua Hub (lualol.com/lua)
            </a>
        </div>
        
        <a href="https://dsc.gg/rbi" class="nav-link" target="_blank">
            Contact print on Discord for subdomains
        </a>
    </div>
</body>
</html>
